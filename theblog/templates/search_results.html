{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
  <h2>Search Results</h2>
  {% if posts %}
    {% for post in posts %}
      <div>
        <h3><a href="{% url 'article_detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.body|truncatechars:150 }}</p>
        <hr>
      </div>
    {% endfor %}
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
