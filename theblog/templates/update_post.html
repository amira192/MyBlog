{% extends 'base.html' %}

{% block title %} Edit Blog Post {% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h2>Update Post...</h2>
  <hr/>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary mt-3">Update</button>
  </form>
{% else %}
  You're not allowed here!
{% endif %}
{% endblock %}
